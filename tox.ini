[tox]
envlist = py36, flake8
skipsdist = True

[flake8]
; D106 = Missing docstring in public nested class
; D212 = Multi-line docstring summary should start at the first line
; W504 = Line break after binary operator
ignore = D106,D212,W504
max-complexity = 10
exclude =
  **/__init__.py
  **/manage.py
  **/settings/*.py
  **/apps.py
  **/migrations/*.py
import-order-style = pycharm
application-import-names = account, analyzer, api, config, util

[testenv]
deps =
  -rrequirements/test.txt
setenv =
  DJANGO_SETTINGS_MODULE=config.settings.test
  PYTHONPATH={toxinidir}/cloudigrade
  AWS_SECRET_ACCESS_ID=foo
  AWS_SECRET_ACCESS_KEY=bar
  AWS_SQS_ACCESS_KEY_ID=fizz
  AWS_SQS_SECRET_ACCESS_KEY=buzz
commands =
  coverage run {toxinidir}/cloudigrade/manage.py test {posargs: account analyzer api util} --parallel
  coverage combine
  coverage report --show-missing

[testenv:flake8]
deps =
  -rrequirements/lint.txt
commands =
  flake8 cloudigrade
