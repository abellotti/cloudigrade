### REVIEW STAGE ###
Deploy-Review:
  stage: review
  image: registry.gitlab.com/cloudigrade/images/deploy-container:latest
  variables:
    GIT_STRATEGY: none
  only:
    - branches@cloudigrade/cloudigrade
    - chat
  except:
    - master@cloudigrade/cloudigrade
    - tags@cloudigrade/cloudigrade
  before_script:
    - oc login --token ${KUBE_TOKEN}
    - git clone https://gitlab.com/cloudigrade/shiftigrade.git
    - cd shiftigrade
  script:
    - >
      ansible-playbook \
        -e application_name=houndigrade \
        -e aws_prefix="${CI_COMMIT_REF_SLUG}" \
        -e ec2_ami_id="${RECOMMENDED_AMI}" \
        -e ec2_asg_availability_zones="${HOUNDIGRADE_AWS_AVAILABILITY_ZONE}" \
        -e ec2_asg_desired_capacity=0 \
        -e ec2_asg_max_size=0 \
        -e ec2_asg_min_size=0 \
        -e ec2_asg_name="${HOUNDIGRADE_AWS_AUTOSCALING_GROUP_NAME}" \
        -e ec2_asg_vpc_subnets="${SUBNET_NAME}" \
        -e ec2_instance_name="${EC2_HOST_NAME}" \
        -e ec2_instance_type="${INSTANCE_TYPE}" \
        -e ec2_launch_configuration_name="${HOUNDIGRADE_LAUNCH_CONFIG_NAME}" \
        -e ec2_security_groups="${SECURITY_GROUP_NAME}" \
        -e ecs_cluster_name="${HOUNDIGRADE_ECS_CLUSTER_NAME}" \
        -e key_name="${SSH_KEY_NAME}" \
        -e vpc_name="${VPC_NAME}" \
        -e bucket_name="${AWS_S3_BUCKET_NAME}" \
        ansible/provision-aws-resources.yaml
    - >
      if ! oc rollout status dc/cloudireview-${CI_COMMIT_REF_SLUG}-db; then
        oc process openshift//postgresql-ephemeral \
          -p DATABASE_SERVICE_NAME=cloudireview-${CI_COMMIT_REF_SLUG}-db \
          -p POSTGRESQL_DATABASE=postgres \
          -p POSTGRESQL_VERSION=9.6 \
          -l app=${CI_COMMIT_REF_SLUG} \
        | oc apply -f - && \
        oc rollout status dc/cloudireview-${CI_COMMIT_REF_SLUG}-db;
      else
        echo "${CI_COMMIT_REF_SLUG}-db already exists, keeping."
      fi
    - kontemplate template ocp/review.yaml -i cloudigrade | oc apply -f -
    - oc start-build -F cloudireview-${CI_COMMIT_REF_SLUG}-cloudigrade-api
    - oc start-build -F cloudireview-${CI_COMMIT_REF_SLUG}-cloudigrade-nginx
    - if ! oc rollout status dc/cloudireview-${CI_COMMIT_REF_SLUG}-cloudigrade-api; then oc rollout latest dc/cloudireview-${CI_COMMIT_REF_SLUG}-cloudigrade-api && oc rollout status dc/cloudireview-${CI_COMMIT_REF_SLUG}-cloudigrade-api; fi;
    - if ! oc rollout status dc/cloudireview-${CI_COMMIT_REF_SLUG}-cloudigrade-celery-beat; then oc rollout latest dc/cloudireview-${CI_COMMIT_REF_SLUG}-cloudigrade-celery-beat && oc rollout status dc/cloudireview-${CI_COMMIT_REF_SLUG}-cloudigrade-celery-beat; fi;
    - if ! oc rollout status dc/cloudireview-${CI_COMMIT_REF_SLUG}-cloudigrade-celery-worker; then oc rollout latest dc/cloudireview-${CI_COMMIT_REF_SLUG}-cloudigrade-celery-worker && oc rollout status dc/cloudireview-${CI_COMMIT_REF_SLUG}-cloudigrade-celery-worker; fi;
  environment:
    name: review/${CI_COMMIT_REF_NAME}
    url: https://cloudireview-${CI_COMMIT_REF_SLUG}.1b13.insights.openshiftapps.com
    on_stop: Clean-Up-Review

Clean-Up-Review:
  stage: review
  image: registry.gitlab.com/cloudigrade/images/deploy-container:latest
  variables:
    GIT_STRATEGY: none
    HOUNDIGRADE_AWS_AUTOSCALING_GROUP_NAME: ${CI_COMMIT_REF_SLUG}-houndigrade-asg
    HOUNDIGRADE_ECS_CLUSTER_NAME: ${CI_COMMIT_REF_SLUG}-houndigrade
    HOUNDIGRADE_LAUNCH_CONFIG_NAME: ${CI_COMMIT_REF_SLUG}-houndigrade-lc
  only:
    - branches@cloudigrade/cloudigrade
    - chat
  except:
    - master@cloudigrade/cloudigrade
    - tags@cloudigrade/cloudigrade
  before_script:
    - oc login ${OPENSHIFT_URL} --token ${KUBE_TOKEN}
    - git clone https://gitlab.com/cloudigrade/shiftigrade.git
    - cd shiftigrade
  script:
    - oc delete bc,cm,dc,is,routes,secrets,svc -l gitlab-deployment="${CI_COMMIT_REF_SLUG}-cloudigrade"
    - oc delete dc,svc,secret "cloudireview-${CI_COMMIT_REF_SLUG}-db"
    - >
      ansible-playbook \
        -e aws_prefix="${CI_COMMIT_REF_SLUG}" \
        -e bucket_state=absent \
        -e ec2_asg_name="${HOUNDIGRADE_AWS_AUTOSCALING_GROUP_NAME}" \
        -e ec2_asg_state=absent \
        -e ec2_launch_configuration_name="${HOUNDIGRADE_LAUNCH_CONFIG_NAME}" \
        -e ec2_lc_state=absent \
        -e ecs_cluster_name="${HOUNDIGRADE_ECS_CLUSTER_NAME}" \
        -e ecs_state=absent \
        -e sqs_state=absent \
        ansible/provision-aws-resources.yaml
    - ansible-playbook -e aws_prefix="${CI_COMMIT_REF_SLUG}" -e sqs_state=absent ansible/clean-sqs.yaml
  when: manual
  environment:
    name: review/${CI_COMMIT_REF_NAME}
    action: stop

